<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
        <h4 class="card-title">
            {{action}} Equipe
        </h4>
        
        <form [formGroup]="form" (ngSubmit)="SaveEquipe()" class="forms-sample">
            
            <div class="form-group">
                <label>Nom Equipe</label>
                <input [(ngModel)]="equipe.nomEquipe" type="text" formControlName="nomEquipe" class="form-control">
                <div class="alert alert-danger" *ngIf="form.controls['nomEquipe'].touched && form.controls['nomEquipe'].invalid">
                    <p *ngIf="form.controls['nomEquipe'].hasError('required')">
                        Nom Equipe is required
                    </p>
                    <p *ngIf="form.controls['nomEquipe'].hasError('pattern')">
                        Error pattern
                    </p>
                </div>
            </div>
            <div class="form-group">
                
                <label>Niveau </label>
                <select [(ngModel)]="equipe.niveau" formControlName="niveau" class="form-control">
                    <option value="JUNIOR" selected>JUNIOR</option>
                    <option value="SENIOR">SENIOR</option>
                    <option value="EXPERT">EXPERT</option>
                </select>
                <div class="alert alert-danger" *ngIf="form.controls['niveau'].touched && form.controls['niveau'].invalid">
                    <p *ngIf="form.controls['niveau'].hasError('required')">
                        Niveau is required
                    </p>
                </div>
            </div>
            
            <button type="submit" class="btn btn-sm btn-success  me-2" [disabled]="form.invalid">
                {{action}}
            </button>
            <button *ngIf="action == 'Add'" type="reset" class="btn btn-sm btn-success  me-2" >
                Cancel
            </button>
        </form>
    </div>
<br>
